model:
  target_model: "Qwen/Qwen2.5-7B"
  target_dtype: "bfloat16"
  draft_model: "checkpoints/draft-code/best"
  draft_dtype: "bfloat16"
  device: "auto"
  backend: "huggingface"

decoding:
  speculation_length: 5
  temperature: 1.0
  max_new_tokens: 64

eval:
  datasets:
    - "humaneval"
    - "gsm8k"
    - "mt_bench"
    - "truthfulqa"
  num_samples: 100
  output_dir: "results/router"
  seed: 42

router:
  enabled: true
  embedding_model: "sentence-transformers/all-mpnet-base-v2"
  embedding_dim: 768
  draft_models:
    code: "checkpoints/draft-code/best"
    chat: "checkpoints/draft-chat/best"
    reasoning: "checkpoints/draft-reasoning/best"
  training_data_path: "data/router_training.json"
  collection_datasets:
    - "humaneval"
    - "gsm8k"
    - "mt_bench"
    - "truthfulqa"
  collection_num_samples: 100
  collection_max_new_tokens: 64

logging:
  level: "INFO"
  use_wandb: false
